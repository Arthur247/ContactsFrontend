<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactList.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="contact_list">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Contact List</a>
                        </div>
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" id="contact_list_search" class="form-control" placeholder="Search">
                            </div>
                            <button type="button" id="contact_create_btn" class="btn btn-default">+</button>
                        </form>
                    </div>
                </nav>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Numbers</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="contact">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand">Contact</a>
                        </div>
                        <form class="navbar-form navbar-right">
                            <button type="button" id="contact_back_btn" class="btn btn-default"><</button>
                        </form>
                    </div>
                </nav>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form id="contact_form">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div id="contact_phone_numbers" class="form-group">
                            <label for="contact_phone_number">Phone Numbers:</label>
                            <input type="text" class="form-control" id="contact_phone_number" name="phone_number_" required>
                            <button type="button" id="contact_add_phone_number" class="btn btn-default btn-sm pull-right">Add Number</button>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="scripts/config.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/contactList.js"></script>
<script src="scripts/contact.js"></script>
<script src="scripts/contactSearch.js"></script>
<script src="scripts/contactListNumber.js"></script>
</body>
</html>
